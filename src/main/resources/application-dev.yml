spring:
  docker:
    compose:
      enabled: false
  datasource:
    # 인프라 구축 필요
    url:
    username:
    password:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        default_batch_fetch_size: 100

  data:
    # 인프라 구축 필요
    redis:
      host:
      port:
    mongodb:
      host:
      port:
      database:
      username:
      password:

  thymeleaf:
    enabled: false

  flyway:
    enabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        debug: true
        smtp:
          timeout: 5000
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true
  config:
    import: optional:aws-secretsmanager:tunefun_dev_secrets

